name: üöÄ Deploy to AWS Lightsail

on:
  push:
    branches: [main] # Automatically runs when you push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Pull your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup SSH agent (latest version)
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3Ô∏è‚É£ Add Lightsail server to known hosts
      - name: Add Lightsail host to known_hosts
        run: ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

      # 4Ô∏è‚É£ (Optional) Test SSH connection before deploying
      - name: üîç Test SSH Connection
        run: |
          echo "Testing SSH connection to Lightsail..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} "echo ‚úÖ SSH connection successful!"

      # 5Ô∏è‚É£ Run your deployment script
      - name: üöÄ Run deploy script on Lightsail
        run: |
          echo "Starting deployment on Lightsail..."
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} \
            'bash ~/deploy.sh'
          echo "‚úÖ Deployment complete!"
